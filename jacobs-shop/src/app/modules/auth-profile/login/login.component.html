<div class="flex flex-col items-center mt-20">
    <h1 class="font-medium text-xl text-center mb-6 w-80">Iniciar sesión</h1>

    <form class='flex flex-col gap-4 w-80'>
        <div class='flex flex-col gap-1'>
            <label htmlFor="email" class='font-light text-sm'>Correo:</label>
            <input type="email" [(ngModel)]="email" name="email" class='rounded-lg border border-black
                placeholder:font-light placeholder:text-sm placeholder:text-black/60 focus:outline-none py-2 px-4'
            />
        </div>
        <div class='relative flex flex-col gap-1'>
            <label htmlFor="password" class='font-light text-sm'>Contraseña:</label>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" class='rounded-lg border border-black placeholder:font-light placeholder:text-sm
                placeholder:text-black/60 focus:outline-none py-2 px-4'
            />
            <div class='absolute cursor-pointer bottom-2 right-3' (click)="toggleShowPassword()">
                <ng-container *ngIf="showPassword; else hidePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>                      
                </ng-container>
                <ng-template #hidePassword>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>                      
                </ng-template>
            </div>
        </div>
        <button type="submit" (click)="login()" class="bg-black text-white w-full rounded-lg py-3 mt-1">Confirmar</button>
    </form>

    <div class='flex flex-col w-80'>
      <p class='text-center font-light text-xs mt-10'>¿Aún no tienes una cuenta?</p>
      <a [routerLink]="'/auth/registro'">
        <button
          class='w-full border border-black disabled:text-black/40 disabled:border-black/40 rounded-lg mt-2 py-3'
        >
          Registrarse
        </button>
    </a>
    </div>
</div>
