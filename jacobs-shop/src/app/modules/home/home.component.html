<app-navbar></app-navbar>
<div class="flex flex-col mt-20 px-8 items-center">
    <h1 class='font-medium text-2xl'>Productos</h1>
    <div class="relative flex justify-center items-center mb-4">
        <div class="flex flex-col lg:flex-row gap-2">
            <div class="lg:w-1/3">
                <input type="text" class="border border-gray-300 rounded-lg p-2 w-full" name="searchText"
                    placeholder="Buscar nombre producto" value="" [(ngModel)]="search" (keyup.enter)="allProducts()" />
                <small class="text-gray-500">Para buscar presiona la tecla <b>Enter</b></small>
            </div>
            <div class="lg:w-1/3">
                <select class="border border-gray-300 rounded-lg p-2 w-full" name="categorie" [(ngModel)]="categorie">
                    <option value="">Ninguna</option>
                    <ng-container *ngFor="let item of categories">
                        <option [value]="item._id">{{ item.title }}</option>
                    </ng-container>
                </select>
                <small class="text-gray-500"><b>Buscar</b> por categor√≠a</small>
            </div>
            <div class="lg:w-1/3">
                <button (click)="allProducts()" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    Buscar
                </button>
                <button (click)="refresh()" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Limpiar
                </button>
            </div>
        </div>
    </div>
    <div class='flex flex-row gap-4 w-full max-w-screen-lg'>

        <div *ngFor="let product of products" class="relative w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a>
                <img class="p-8 rounded-t-lg" [src]="URL_IMAGES + product.imagen" alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a>
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
                </a>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ product.price_pesos}}</span>
                    <button (click)="addCart(product)" class="absolute bottom-3 right-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Agregar al carrito
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
